<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <pre><script>


           for(var i=2;i<10;i++)
           
           {
               for(var j=1;j<10;j++)
               {
                   var a=i*j;
                   document.write(a+",");
                  
               }
                document.writeln(" ");
           }

        </script></pre>
    </body>
