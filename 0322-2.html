<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <pre><script>
            var x={
                "aaa":"123",
                "bbb":"456",
                "ccc":"789"
            };
            for(var a in x)
            {
                var c=x[a];
                document.writeln(a+"="+c);
            }
            x.ddd="sdagfdghsdafhasd";
            document.writeln(x.ddd);
        </script></pre>
    </body>
