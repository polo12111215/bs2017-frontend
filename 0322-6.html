<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="123" id="result">
            
        </div>
        <pre><script>


           for(var i=2;i<10;i++)
           
           {
               for(var j=1;j<10;j++)
               {
                   var a=i*j;
                   
                   var as23 = document.createElement("div");
                   as23.innerHTML=i+"x"+j+"="+a;


                document.getElementById("result").appendChild(as23);
                  
               }
                
           }

        </script></pre>
    </body>
</html>
