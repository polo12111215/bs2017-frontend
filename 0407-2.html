  <script>
    $(function () {
        var $routes = $("#routes"),
            $results = $("#results");

        url= "http://buildschool-chu.azurewebsites.net/parking/areas"
        $.get(url,null,function(result,status,xhr){
            $(result).each(function(i,areaName){
         $("<button></button>")
               .attr("href","#")
               .addClass("btn")
               .addClass("btn-default")
               .data("area", areaName)
               .text(areaName)
               .appendTo($routes)
               
               
            });
        },"jsonp");
        $routes
          .on("click", "button.btn", function (event) {
            var $a = $(this),
            areaName=$a.data("area")
            

            $a.addClass("btn-primary")          
              .siblings("button.btn-primary")         
              .removeClass("btn-primary");      

            $("#parkingLotMap").remove();
            $results.empty();
           
            
            $.get("http://buildschool-chu.azurewebsites.net/parking/index",{"area":areaName},function(result,status,xhr){
                 $(result).each(function (i, item) {
                 
                 var mapUrl = "http://www.google.com/maps?q=" + item.wgsY + "," + item.wgsX;
                  $("<div></div>")
                    .addClass("col-xs-3 col-sm-3 col-md-3 col-lg-3 parkingLot")                  
                    .html(
                          "<div class ='panel panel-default'>"+
                          "<div class='panel-body'>"+
                          "    <h3 class='123'>" + item.parkName + "</h3>" + 
                          "  </div>" + 
                          "  <div class='456'>" +
                          "    <p>" + item.introduction + "</p>" +
                          "    <p>" + item.payGuide + "</p>" +
                          "    <a class='maps123' target=\"_blank\">" + item.address + "</a>"
                          +"</div>" +"</div>" )
                         
                    .appendTo($results)
                    .data("json", item);
                });  
        },"json");
            return false;
          });
           $results
          .on("click", "a.maps123", function (event) {
            var $a = $(this)
            
            $results123 = $a.parents(".parkingLot"),
            parkingLot = $results123.data("json");
            $a.addClass("btn-primary")            
              .siblings("button.btn-primary")        
              .removeClass("btn-primary");       

           
                $("#parkingLotMap").remove();
                
                $("<iframe></iframe>")
